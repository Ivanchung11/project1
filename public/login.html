<html>
  <title>Login Page</title>
  <body>
    <div>
      <div>Login Page</div>
      <form id="login-form">
        <div>
          <label>Username</label>
          <input
            type="text"
            id="username"
            name="username"
            
          />
        </div>
        <div>
          <label>Password</label>
          <input type="password" id="password" name="password"  />
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
