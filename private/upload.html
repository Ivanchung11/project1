      crossorigin="anonymous"
    ></script>
  </head>
  <body>

        </button>
        <div class="navbar"></div>
        <div class="collapse navbar-collapse d-lg-flex" id="navbarsExample11">
          <a class="navbar-brand col-lg-3 me-0" href="http://localhost:8080/route.html">Cycling-E</a>
          <ul class="navbar-nav col-lg-6 justify-content-lg-center">
            <li class="nav-item">
              <a class="nav-link active me-1" aria-current="page" href="http://localhost:8080/route.html">Route</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active me-1" aria-current="page" href="http://localhost:8080/upload.html">Upload</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active me-1" aria-current="page" href="http://localhost:8080/search.html">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active me-1" aria-current="page" href="http://localhost:8080/profile.html">Profile</a>
            </li>
          </ul>
          <div class="d-lg-flex col-lg-3 justify-content-lg-end">
            <button class="btn btn-primary me-2">
              Hi <span id="username">??</span>
            </button>
            <button class="btn btn-primary me-1" id="logout">Logout</button>
          </div>
        </div>
      </div>
    </nav>
    <br />
    <div class="row">
      <form class="col-md-4" id="route-form">
        <div>
          <div id="header">Upload your route</div>
          <br />
          <div id="start">
            <!-- routename -->
            <div class="startSelection">
              <label for="routeName">Route Name: &nbsp&nbsp</label>
              <input id="routeName">
            </div>
          </div>
          <br />
          <div id="start">
            <!-- start -->
            <div class="startSelection">
              <label for="startDistrict"
                >District of Starting Point: &nbsp&nbsp</label
              >
              <select
                id="startDistrict"
                class="form-select"
                aria-label="Default select example"
              >
                <option selected></option>
                <option value="Central and Western">Central and Western</option>
                <option value="Wan Chai">Wan Chai</option>
                <option value="Eastern">Eastern</option>
                <option value="Southern">Southern</option>
                <option value="Yau Tsim Mong">Yau Tsim Mong</option>
                <option value="Sham Shui Po">Sham Shui Po</option>
                <option value="Kowloon City">Kowloon City</option>
                <option value="Wong Tai Sin">Wong Tai Sin</option>
                <option value="Kwun Tong">Kwun Tong</option>
                <option value="Kwai Tsing">Kwai Tsing</option>
                <option value="Tsuen Wan">Tsuen Wan</option>
                <option value="Tuen Mun">Tuen Mun</option>
                <option value="Yuen Long">Yuen Long</option>
                <option value="North">North</option>
                <option value="Tai Po">Tai Po</option>
                <option value="Sha Tin">Sha Tin</option>
                <option value="Sai Kung">Sai Kung</option>
                <option value="Islands">Islands</option>
              </select>
            </div>
          </div>
          <br />
          <div id="end">
            <!-- end -->
            <div class="endSelection">
              <label for="endDistrict"
                >District of Finishing Point: &nbsp&nbsp</label
              >
              <select
                id="endDistrict"
                class="form-select"
                aria-label="Default select example"
              >
                <option selected></option>
                <option value="Central and Western">Central and Western</option>
                <option value="Wan Chai">Wan Chai</option>
                <option value="Eastern">Eastern</option>
                <option value="Southern">Southern</option>
                <option value="Yau Tsim Mong">Yau Tsim Mong</option>
                <option value="Sham Shui Po">Sham Shui Po</option>
                <option value="Kowloon City">Kowloon City</option>
                <option value="Wong Tai Sin">Wong Tai Sin</option>
                <option value="Kwun Tong">Kwun Tong</option>
                <option value="Kwai Tsing">Kwai Tsing</option>
                <option value="Tsuen Wan">Tsuen Wan</option>
                <option value="Tuen Mun">Tuen Mun</option>
                <option value="Yuen Long">Yuen Long</option>
                <option value="North">North</option>
                <option value="Tai Po">Tai Po</option>
                <option value="Sha Tin">Sha Tin</option>
                <option value="Sai Kung">Sai Kung</option>
                <option value="Islands">Islands</option>
              </select>
            </div>
          </div>
          <br />

          <!-- road type -->

          <div id="roadtype">
            <div class="form-check-1">
              <!-- <div class="roadtype-header"></div> -->
              <legend style="font-size:19px; font-weight:bold" >The Route Mainly Consist of:&nbsp&nbsp</legend>
              
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="isRoad"
                  id="CyclingTracks"
                  value="false"
                  checked
                />
                <label class="form-check-label" for="CyclingTracks">
                  Cycling Tracks
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="isRoad"
                  id="CarRoad"
                  value="true"
                />
                <label class="form-check-label" for="CarRoad"> Car Roads </label>
              </div>
            </div>
          </div>

          <br />
          <div id="duration">
            Duration:&nbsp&nbsp
            <input
              id="durationInput"
              type="text"
              required
              pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}"
              value="00:00:00"
              title="Write a duration in the format hh:mm:ss"
            />
          </div>
          <div id="descriptionDiv">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                class="form-control"
                id="description"
                rows="6"
              ></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="gpx">Upload gpx file below:</label>
            <input type="file" id="gpx" />
          </div>
          <div class="form-group">
            <label for="photo">Upload photos below:</label>
            <input type="file" id="photo" multiple/>
          </div>
          <div class="form-check-3">
            <legend style="font-size:19px; font-weight:bold">Publish to our mainpage:&nbsp&nbsp</legend>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="isPublic"
                id="private"
                value="false"
                checked
              />
              <label class="form-check-label" for="private"> Private </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="isPublic"
                id="public"
                value="true"
              />
              <label class="form-check-label" for="public"> Public </label>
            </div>
          </div>

          <div class="submitButton">
            <button type="submit" class="btn btn-primary btn-lg btn-block">
              SUBMIT
            </button>
          </div>
        </div>
      </form>

      <div class="col-md-8">
        <div id="map"></div>
      </div>
    </div>

    <script>
      ((g) => {
        var h,
          a,
          k,
          p = "The Google Maps JavaScript API",
          c = "google",
          l = "importLibrary",
          q = "__ib__",
          m = document,
          b = window;
        b = b[c] || (b[c] = {});
        var d = b.maps || (b.maps = {}),
          r = new Set(),
          e = new URLSearchParams(),
          u = () =>
            h ||
            (h = new Promise(async (f, n) => {
              await (a = m.createElement("script"));
              e.set("libraries", [...r] + "");
              for (k in g)
                e.set(
                  k.replace(/[A-Z]/g, (t) => "_" + t[0].toLowerCase()),
                  g[k]
                );
              e.set("callback", c + ".maps." + q);
              a.src = `https://maps.${c}apis.com/maps/api/js?` + e;
              d[q] = f;
              a.onerror = () => (h = n(Error(p + " could not load.")));
              a.nonce = m.querySelector("script[nonce]")?.nonce || "";
              m.head.append(a);
            }));
        d[l]
          ? console.warn(p + " only loads once. Ignoring:", g)
          : (d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n)));
      })({ key: "AIzaSyCo1JCRkidb9kvtuz2gOAKgYwQvyMavfVM", v: "weekly" });
    </script>
  </body>
  <script src="./upload.js" type="text/javaScript"></script>
</html>
