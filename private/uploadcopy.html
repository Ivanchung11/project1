<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload</title>
    <link rel="stylesheet" type="text/css" href="./upload.css" />
    <link

        <div class="navbar"></div>
        <div class="collapse navbar-collapse d-lg-flex" id="navbarsExample11">
          <a class="navbar-brand col-lg-3 me-0" href="#">Cycling-E</a>
          <ul class="navbar-nav col-lg-6 justify-content-lg-center">
            <li class="nav-item">
              <a class="nav-link active me-1" aria-current="page" href="#"

              >
            </li>
            <li class="nav-item">
              <a class="nav-link active me-1" aria-current="page" href="#"

            </li>
            <li class="nav-item">
              <a class="nav-link active me-1" aria-current="page" href="#"

            <button class="btn btn-primary me-1" id="Logout">Logout</button>

    <br />
    <div class="row">
      <div class="col-md-4">
        <div id="header">Upload your route</div>
        <br />
        <div id="start">
          <!-- routename -->
          <div class="startSelection">
            <label for="routeName">路線名稱：</label>
            <input id="routeName" />
          </div>
        </div>
        <br />
        <div id="start">
          <!-- start -->
          <div class="startSelection">
            <select
              id="startDistrict"
              class="form-select"
              aria-label="Default select example"
            >
              <option selected>起點地區</option>
              <option value="中西區">中西區</option>
              <option value="灣仔區">灣仔區</option>
              <option value="東區">東區</option>
              <option value="南區">南區</option>
              <option value="油尖旺區">油尖旺區</option>
              <option value="深水埗區">深水埗區</option>
              <option value="九龍城區">九龍城區</option>
              <option value="黃大仙區">黃大仙區</option>
              <option value="觀塘區">觀塘區</option>
              <option value="葵青區">葵青區</option>
              <option value="荃灣區">荃灣區</option>
              <option value="屯門區">屯門區</option>
              <option value="元朗區">元朗區</option>
              <option value="北區">北區</option>
              <option value="大埔區">大埔區</option>
              <option value="沙田區">沙田區</option>
              <option value="西貢區">西貢區</option>
              <option value="離島區">離島區</option>
            </select>
          </div>
        </div>
        <br />
        <div id="end">
          <!-- end -->
          <div class="endSelection">
            <select
              id="endDistrict"
              class="form-select"
              aria-label="Default select example"
            >
              <option selected>終點地區</option>
              <option value="中西區">中西區</option>
              <option value="灣仔區">灣仔區</option>
              <option value="東區">東區</option>
              <option value="南區">南區</option>
              <option value="油尖旺區">油尖旺區</option>
              <option value="深水埗區">深水埗區</option>
              <option value="九龍城區">九龍城區</option>
              <option value="黃大仙區">黃大仙區</option>
              <option value="觀塘區">觀塘區</option>
              <option value="葵青區">葵青區</option>
              <option value="荃灣區">荃灣區</option>
              <option value="屯門區">屯門區</option>
              <option value="元朗區">元朗區</option>
              <option value="北區">北區</option>
              <option value="大埔區">大埔區</option>
              <option value="沙田區">沙田區</option>
              <option value="西貢區">西貢區</option>
              <option value="離島區">離島區</option>
            </select>
          </div>
        </div>
        <br />
        <div id="roadtype">
          <!-- road type -->
          <div class="typeSelection">
            <select
              id="isRoad"
              class="form-select"
              aria-label="Default select example"
            >
              <option selected>單車徑 / 馬路比例</option>
              <option value="1">主要單車徑</option>
              <option value="2">主要馬路</option>
            </select>
          </div>
        </div>
        <br />
        <div id="duration">
          需時估計:&nbsp
          <input
            id="durationInput"
            type="text"
            required
            pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}"
            value="00:00:00"
            title="Write a duration in the format hh:mm:ss"
          />
        </div>
        <div id="description">
          <div class="form-group">
            <label for="exampleFormControlTextarea1">描述：</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="6"
            ></textarea>
          </div>
        </div>
        <!-- <div class="uploadPhotoButton">
          <button type="button" class="btn btn-primary btn-md btn-block">
            上載圖片
          </button>
        </div> -->
        <div>
          <label for="gpx">上載路線資料</label>
          <input type="file" id="gpx" />
        </div>
        <div>
          <label for="photo">上載相片</label>
          <input type="file" id="photo" />
        </div>
        <div class="form-check-1">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckChecked"
            checked
          />
          <label class="form-check-label" for="flexCheckChecked">公開 </label>
        </div>
        <div class="form-check-2">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">非公開 </label>

          <div class="submitButton">
            <button type="button" class="btn btn-primary btn-lg btn-block">
              提交路線
            </button>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div id="map"></div>
      </div>
    </div>

    <script>
      ((g) => {
        var h,
          a,
          k,
          p = "The Google Maps JavaScript API",
          c = "google",
          l = "importLibrary",
          q = "__ib__",
          m = document,
          b = window;
        b = b[c] || (b[c] = {});
        var d = b.maps || (b.maps = {}),
          r = new Set(),
          e = new URLSearchParams(),
          u = () =>
            h ||
            (h = new Promise(async (f, n) => {
              await (a = m.createElement("script"));
              e.set("libraries", [...r] + "");
              for (k in g)
                e.set(
                  k.replace(/[A-Z]/g, (t) => "_" + t[0].toLowerCase()),
                  g[k]
                );
              e.set("callback", c + ".maps." + q);
              a.src = `https://maps.${c}apis.com/maps/api/js?` + e;
              d[q] = f;
              a.onerror = () => (h = n(Error(p + " could not load.")));
              a.nonce = m.querySelector("script[nonce]")?.nonce || "";
              m.head.append(a);
            }));
        d[l]
          ? console.warn(p + " only loads once. Ignoring:", g)
          : (d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n)));
      })({ key: "AIzaSyCo1JCRkidb9kvtuz2gOAKgYwQvyMavfVM", v: "weekly" });
    </script>
  </body>
  <script src="./uploadcopy.js"></script>
</html>
